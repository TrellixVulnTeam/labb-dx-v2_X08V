<div class="progress-box" *ngIf="isProgress$">
  <mat-spinner class="progress-spinner"></mat-spinner>
</div>

<mat-toolbar color="primary" class="mc-toolbar">
    <mat-toolbar-row class="banner">
      Webshop
      <img class="logo" src="/assets/labb-icon.svg" alt="Labb Consulting">
    </mat-toolbar-row>
  </mat-toolbar>

<div *ngIf="bLoggedIn$ == true && bHasPConnect$ == true" >
  <app-webshop-content [pConn$]="pConn$"></app-webshop-content>
</div>
